{% extends "Layout/base_restaurant.html" %}

{% block contentTitle %}
<h1>밥 뭐 먹지? - 음식점 수정</h1>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{STATIC_URL}}Script/modify.js"></script>
<script type="text/javascript">
	var restaurantDetailUrl = "{% url 'restaurantDetail' restaurant.pk %}";
	var modifyOldRestaurantUrl = "{% url 'modifyOldRestaurant' restaurant.pk %}";
</script>
{% endblock %}

{% block content %}
<table id="restaurantTable" border=1>
	<tbody>
		<form id="modifyRestaurantForm" name="modify_restaurant" action="">
		{% csrf_token %}
			<tr>
				<td colspan=7>
					음식점 정보
				</td>
			</tr>
			<tr>
				<td>
					음식점 이름
				</td>
				<td colspan=6>
					<input type="text" name="restaurant_name" value="{{ restaurant.Name }}" />
				</td>
			</tr>
			<tr>
				<td>
					전화번호
				</td>
				<td colspan=6>
					<input type="text" name="restaurant_phone" value="{{ restaurant.PhoneNumber }}" />
				</td>
			</tr>
			<tr>
				<td>
					분류		
				</td>
				<td colspan=6>
					<input id="radioHansik" type="radio" name="category" value="1" 
					{% if restaurant.Category.pk == 1 %} checked {% endif %} /><label for="radioHansik">한식</label>
					<input id="radioBunsik" type="radio" name="category" value="2"
				   	{% if restaurant.Category.pk == 2 %} checked {% endif %} /><label for="radioBunsik">분식</label>
					<input id="radioPizza" type="radio" name="category" value="3" 
					{% if restaurant.Category.pk == 3 %} checked {% endif %} /><label for="radioPizza">피자</label>
					<input id="radioChicken" type="radio" name="category" value="4" 
					{% if restaurant.Category.pk == 4 %} checked {% endif %} /><label for="radioChicken">치킨</label>
					<input id="radioIlsik" type="radio" name="category" value="5" 
					{% if restaurant.Category.pk == 5 %} checked {% endif %} /><label for="radioIlsik">일식</label>
					<input id="radioNaengmyon" type="radio" name="category" value="6" 
					{% if restaurant.Category.pk == 6 %} checked {% endif %} /><label for="radioNaengmyon">냉면</label>
					<input id="radioDosirak" type="radio" name="category" value="7" 
					{% if restaurant.Category.pk == 7 %} checked {% endif %} /><label for="radioDosirak">도시락</label>
					<input id="radioCategoryEtc" type="radio" name="category" value="8" 
					{% if restaurant.Category.pk == 8 %} checked {% endif %} /><label for="radioCategoryEtc">기타</label>
				</td>
			</tr>
			<tr>
				<td>
					지역		
				</td>
				<td colspan=6>
					<input id="radioNokdu" type="radio" name="region" value="1" 
					{% if restaurant.pk == 1 %} checked {% endif %} /><label for="radioNokdu">녹두</label>
					<input id="radioSNUStation" type="radio" name="region" value="2" 
					{% if restaurant.pk == 2 %} checked {% endif %} /><label for="radioSNUStation">서울대입구역</label>
					<input id="radioSNU" type="radio" name="region" value="3" 
					{% if restaurant.pk == 3 %} checked {% endif %} /><label for="radioSNU">학교</label>
					<input id="radioRegionEtc" type="radio" name="region" value="4" 
					{% if restaurant.pk == 4 %} checked {% endif %} /><label for="radioRegionEtc">기타</label>
				</td>
			</tr>
			<tr>
				<td>
					음식점 특이사항
				</td>
				<td colspan=6>
					<textarea name="restaurant_detail" form="modifyRestaurantForm">{{ restaurant.Detail }}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan=7>
					<input id="modifyRestaurantSubmit" type="submit" value="음식점 수정" />
				</td>
			</tr>
		</form>
	</tbody>
</table>
{% endblock %}
